<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking</title>
  <!-- tailwind css link -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="lg:text-4xl text-center mt-12">Let's get some <span class="text-yellow-500">Moooooony!!!</span></h1>
  </header>
  <main class="w-3/4 mx-auto">
    <!-- Balance and transaction -->
    <section>
      <div class="grid lg:grid-cols-3 gap-4 text-white mt-10">
        <div class="bg-blue-300 p-8 rounded">
          <h3 class="text-2xl font-medium">Deposit</h3>
          <h3 class="text-2xl">$<span id="deposit-box">00</span></h3>
        </div>
        <!---------------!!---------------->
        <div class="bg-green-300 p-8 rounded">
          <h3 class="text-2xl font-medium">Withdraw</h3>
          <h3 class="text-2xl">$<span id="withdraw-total">00</span></h3>
        </div>
        <!---------------!!---------------->
        <div class="bg-yellow-300 p-8 rounded">
          <h3 class="text-2xl font-medium">Balance</h3>
          <h3 class="text-2xl">$<span id="balance-total">10</span></h3>
        </div>
      </div>
    </section>
    <!-- Deposit and Withdraw -->
    <section class="mt-8">
      <div class="grid lg:grid-cols-2 gap-4">
        <div class="bg-pink-300 p-4 py-20">
          <h3 class="text-2xl pb-4">Please Diposit</h3>
          <div>
            <input id="deposit-amount" class="border-2 border-green-400 rounded mb-3 block w-3/4 " type="text" placeholder="$ amount you want to deposit.">
            <!---------------!!---------------->
            <button id="deposit-button" class="bg-green-700 px-8 py-3 text-xl text-white mt-4 block rounded-xl border-2 border-yellow-300">Deposit</button>
          </div>
        </div>
        <!---------------!!---------------->
        <div class="bg-purple-300 p-4 py-20">
          <h3 class="text-2xl pb-4">Please Withdraw</h3>
          <div>
            <input id="withdraw-amount" class="border-2 border-green-400 rounded mb-3 block w-3/4 " type="text" placeholder="$ amount you want to withdraw.">
            <!---------------!!---------------->
            <button id="withdraw-button" class="bg-green-700 px-8 py-3 text-xl text-white mt-4 block rounded-xl border-2 border-yellow-300">Withdraw</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- conecting javascript file using script tag -->
  <script src="JS/bank.js"></script>
</body>
</html>
